<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebGL Example File</title>
	
	<script id="vshader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	attribute vec4 vColor;
	uniform mat4 projMatrix;
	varying vec4 fColor;

	void main() {
	    gl_Position = projMatrix * vPosition;
	    fColor = vColor;
		gl_PointSize = 10.0;
  	}
	</script>

	<script id="fshader" type="x-shader/x-fragment">
	precision mediump float;
	varying vec4 fColor;
	void main()
	{
	    gl_FragColor = fColor;
	}
	</script>
	
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/initShaders.js"></script>
    <script src="lib/MV.js"></script>
    
    <script src="example.js"></script>

  </head>
 
  <body onload="main()">
	<h1>Project 1</h1>
	<h2>Bernhard Nordemann</h2> 
    <canvas id="webgl" width="400" height="400" style="border:black; border-width:2px; border-style:solid;">
    	Please use a browser that supports the "canvas" tag.
    </canvas>
	<input id="svg-file" type="file" />
  </body>

</html>
